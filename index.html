<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Animals</title>
    <Link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        Header Logo
        
        <ul class="header-links">
            <li><a href="#">Link One</a></li>
            <li><a href="#">Link Two</a></li>
            <li><a href="#">Link Three</a></li
        </ul>
    </div>

    <div class="hero">
        <div class="hero-main">This website is awesome</div>
        <div class="hero-secondary">Lorem ipsum, blah blah blah.</div>
        <div class="hero-button">Sign up</div>
        <img src="./img/shiba-inu.jpg" alt="Shiba Inu running">
    </div>

    <div class="container">
        <div class="head-text">Some random info</div>

        <div class="info">
            <img src="./img/penguin.jpg" alt="underwater penguin">
            <div class="text">Penguins rock.</div>
        </div>
        <div class="info">
            <img src="./img/wolf.jpg" alt="picture of a wolf">
            <div class="text">Wolves rock.</div>
        </div>
        <div class="info">
            <img src="./img/panda.jpg" alt="picture of a panda">
            <div class="text">Pandas rock.</div>
        </div>
        <div class="info">
            <img src="./img/fox.jpg" alt="picture of a fox">
            <div class="text">Foxes rock</div>
        </div>
    </div>

    
</body>
</html>
